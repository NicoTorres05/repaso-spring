<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{dCl.title}">Detalles Cliente</title>
    <style>
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
<div id="contenedora" style="float:none; margin: 0 auto;width: 900px;" >
    <form th:action="@{/clientes/detalles}" th:object="${cliente}" method="post">
        <div class="clearfix">
            <div style="float: left; width: 50%">
                <h1 th:text="#{dCl.title}">Detalles Cliente</h1>
            </div>
        </div>

        <div class="clearfix">
            <hr/>
        </div>

        <div style="margin-top: 6px;" class="clearfix">
            <div th:text="#{name}" style="float: left;width: 50%">
                Nombre
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:field="*{nombre}" readonly />
            </div>
        </div>
        <div style="margin-top: 6px;" class="clearfix">
            <div th:text="#{ln1}" style="float: left;width: 50%">
                Primer apellido
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:field="*{apellido1}" readonly />
            </div>
        </div>
        <div style="margin-top: 6px;" class="clearfix">
            <div th:text="#{ln2}" style="float: left;width: 50%">
                Segundo apellido
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:field="*{apellido2}" readonly />
            </div>
        </div>
        <div style="margin-top: 6px;" class="clearfix">
            <div th:text="#{city}" style="float: left;width: 50%">
                Ciudad
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:field="*{ciudad}" readonly />
            </div>
        </div>
        <div style="margin-top: 6px;" class="clearfix">
            <div th:text="#{categ}" style="float: left;width: 50%">
                Categoria
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input type="number" th:field="*{categoria}" readonly />
            </div>
        </div>
        <div style="margin-top: 6px;" class="clearfix">
            <div th:text="#{email}" style="float: left;width: 50%">
                Categoria
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input type="text" th:field="*{email}" readonly />
            </div>
        </div>

        <div style="margin-top: 6px" class="clearfix">
            <div th:text="#{d.pe}" style="float: left;width: 50%">
                Pedidos
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <div style="border: solid 1px dodgerblue; border-radius: 15px; margin-top: 10px; padding: 5px 10px 10px 10px; width: 200px"
                     th:each="pedidoDTO : ${pedidosDTO}">

                    <p th:text="${pedidoDTO.getFecha()}">Fecha</p>
                    <p th:text="${pedidoDTO.getTotal()} + ' â‚¬'">Total</p>
                    <a th:href="@{/comerciales/__${pedidoDTO.getIdComercial()}__}" th:text="${pedidoDTO.getNombreComercial()}" target="_blank">Comercial</a>
                </div>
            </div>
            <div th:if="${pedidosDTO.isEmpty()}" style="float: none;width: auto;overflow: hidden;">
                <p th:text="#{d.nPe}">No hay pedidos</p>
            </div>
        </div>
    </form>
</div>
<div style="display: flex; margin-top: 50px">
    <button style="margin: auto"><a th:text="#{back}" th:href="@{/clientes}">Volver</a></button>
</div>
</body>
</html>
